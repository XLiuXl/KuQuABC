	<body>
		<div id="RedEagleIconBlock">
			<img id="RedEagleIcon" src="./Resources/RedEagleIcon.png" alt="RedEagleIcon.png"/>
		</div>
		
		<div id="InputBlock" class="formBlock">
			<form id="InputForm" action="./Server.php" method="post" class="form">
				<label for="input_mail" class="label">Your email address</label><br/>
				<input id="input_mail" name="input_mail" type="text" value="" class="input" placeholder="No mail saved"/><br/>
				<input id="input_submit" type="submit" value="Send information" class="button"/>
			</form>
		</div>
		<div id="ForgotBlock" class="hidden">
			<form id="actionForm" action="./Server.php" method="post" class="hidden">
				<input id="SID" name="SID" type="hidden" value=""/>
				<input id="ACTION" name="ACTION" type="hidden" value="{ACTION}"/>
				<input id="AES_KEYS" name="AES_KEYS" type="hidden" value=""/>
				<input id="MAIL" name="MAIL" type="text" value=""/><br/>
				<input id="SUBMIT" type="submit" value="Send information"/>
			</form>
		</div>
		
		<div id="backButton" class="linkBlock">
			<a href="./Authentification.php" class="link">Back</a>
		</div>
		
		<p id="ERROR" class="message"></p>
		<p class="message">{MESSAGE}</p>
